<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>

	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	 <div id="loginbox">
		<h1>Login</h1>
		<div class="userbox">
			<img src="img/昵称.png" alt="">
			<input type="text" name="" value="" placeholder="user" class="user">
			<img src="img/哭.png" alt="" class="userface">
		</div>
		<div class="pwdbox">
			<img src="img/密码.png" alt="">
			<input type="password" name="" value="" placeholder="password" class="pwd">
			<img src="img/哭.png" alt="" class="pwdface">
		</div>
		<button class="login">LOGIN</button><p>
		<button class="register">REG</button>
	</div> 
	<!--注册模块-->
	<div id="box">
		<img src="img/取消.png"/ class="cancel">
	<div id="register">
		<h1>Register</h1>
		<div class="userbox">
			<img src="img/昵称.png" alt="">
			<input type="text" name="" value="" placeholder="user" class="userl">
			<img src="img/哭.png" alt="" class="userface">
		</div>
		<div class="pwdbox">
			<img src="img/密码.png" alt="">
			<input type="password" name="" value="" placeholder="password" class="pwdl">
			<img src="img/哭.png" alt="" class="pwdface">
		</div>
		<div class="pwdsbox">
			<img src="img/密码.png" alt="">
			<input type="password" name="" value="" placeholder="passwordagain" class="pwds">
			<img src="img/哭.png" alt="" class="pwdface">
		</div>
		<button class="registerbtn">REG</button>
	</div>		


	</div>
	
</body>
<script text="JavaScript" src="js/jquery-3.4.1.min.js"></script>
<script text="JavaScript" src="js/login.js"></script>
</html>
